{% load static %}
<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
   </head>
   <body>
      
      <nav class="navbar">  
        {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
          <a class="navbar-brand" href="{% url 'accounts:item_regist' %}">商品登録</a>
          <a class="navbar-brand" href="{% url 'accounts:items_list' %}">商品一覧</a>
          <a class="navbar-brand" href="{% url 'accounts:used_miso_list' %}">使った味噌一覧</a>
          <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
        {% else %}
          <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
          <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザー登録</a>
        {% endif %}
      </nav>
      <div style="margin-top: 10px;">{# ナビゲーションバーが画面上部に固定されるため、コンテンツがその下に表示されるように余白を追加 #}</div>
      
      {% block content %}{% endblock %}
   </body>
</html>
